<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Stardew Combos</title>
    <meta name="description" content="Stardew Combos helps you find matching wallpaper and flooring combinations for your shed or home in Stardew Valley.">

    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="is-loading">
    <main class="container">
        <div class="loading-container">
            <h1>Stardew Combos</h1>
            <p>Loading...</p>    
        </div>

        <div class="preview-region">
            <div class="preview-area">
                <h1>Stardew Combos</h1>
            </div>
        </div>

        <div class="selection-region">
            <div class="wallpaper-area">
                <h2>Wallpaper</h2>
                <div class="wallpaper-contents"></div>
            </div>

            <div class="flooring-area">
                <h2>Flooring</h2>
                <div class="flooring-contents"></div>
            </div>

            <div class="spacer"></div>

            <footer>
                <p>
                    <span class="same-line">Stardew Valley assets are under copyright</span>
                    <span class="same-line">&copy; 2016 ConcernedApe.</span>
                </p>
                <p>
                    <span class="same-line">Stardew Combos is open source</span>
                    <span class="same-line">and <a href="https://github.com/undecidabot/stardew-combos">available on GitHub</a>.</span>
                </p>
            </footer>
        </div>
    </main>
    <script src="assets/main.js"></script>

</html>
