<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Stardew Combos</title>
    <meta name="description" content="Stardew Combos helps you find matching wallpaper and flooring combinations for your shed or home in Stardew Valley.">

    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="is-loading">
    <div id="loading-container">
        <h1>Stardew Combos</h1>
        <p>Loading...</p>    
    </div>

    <main id="container">
        <div id="preview-region">
            <div id="preview-area">
                <h1>Stardew Combos</h1>
                <canvas id="preview-canvas"></canvas>
            </div>
        </div>

        <div id="selection-region">
            <div id="wallpaper-area">
                <h2>Wallpaper</h2>
                <div id="wallpaper-contents"></div>
            </div>

            <div id="flooring-area">
                <h2>Flooring</h2>
                <div id="flooring-contents"></div>
            </div>

            <div class="spacer"></div>

            <footer>
                <p>
                    <span class="same-line">Stardew Combos is open source</span>
                    <span class="same-line">and <a href="https://github.com/undecidabot/stardew-combos">available on GitHub</a>.</span>
                </p>
                <p>
                    <span class="same-line">All Stardew Valley assets belong to</span>
                    <span class="same-line">&copy; 2016 ConcernedApe.</span>
                </p>
            </footer>
        </div>
    </main>
    <script src="assets/main.js"></script>
</body>    
</html>
